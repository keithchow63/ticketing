name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - run: cd auth && docker build -t keithchow/auth .
      - run: docker login -u $DOCKER_NAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_NAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          
      
